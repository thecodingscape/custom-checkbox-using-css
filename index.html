<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox using Pure CSS - Codingscape</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesom CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-checkbox">
           <div class="input-checkbox success-checkbox">
            <input type="checkbox">
            <label for="">Success Checkbox</label>
           </div>

           <div class="input-checkbox danger-checkbox">
            <input type="checkbox">
            <label for="">Danger Checkbox</label>
           </div>
        </div>
    </div>
</body>
</html>
